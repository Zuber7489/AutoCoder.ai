<div class="min-h-screen bg-gray-900">
  <!-- Navigation -->
  <nav class="bg-gray-800/95 backdrop-blur-md border-b border-gray-700/50 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex items-center">
          <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg mr-3 flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"/>
            </svg>
          </div>
          <a routerLink="/" class="text-2xl font-bold">
            <span class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Auto</span><span class="text-white">Coder</span><span class="text-blue-600">.ai</span>
          </a>
        </div>

        <!-- Navigation Items -->
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a routerLink="/features" routerLinkActive="text-blue-400" class="text-gray-300 hover:text-blue-400 px-3 py-2 text-sm font-medium transition-colors">Features</a>
            <a routerLink="/pricing" routerLinkActive="text-blue-400" class="text-gray-300 hover:text-blue-400 px-3 py-2 text-sm font-medium transition-colors">Pricing</a>
          </div>
        </div>

        <!-- Right Side -->
        <div class="flex items-center space-x-4">
          <div class="hidden md:block">
            <a 
              *ngIf="!isAuthenticated" 
              routerLink="/login"
              class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded-lg font-medium hover:shadow-lg transition-all duration-200"
            >
              Login
            </a>
            <div *ngIf="isAuthenticated" class="flex items-center space-x-3">
              <a 
                routerLink="/dashboard"
                class="text-gray-300 hover:text-white transition-colors"
              >
                Dashboard
              </a>
              <button 
                (click)="logout()"
                class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-lg text-sm font-medium transition-colors"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <router-outlet></router-outlet>
</div>
