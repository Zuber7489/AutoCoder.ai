<p>navbar works!</p><nav class="fixed top-0 left-0 right-0 z-50 bg-gray-900/95 backdrop-blur-xl border-b border-gray-800">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <a 
          routerLink="/" 
          class="flex items-center space-x-2 hover:opacity-80 transition-opacity"
        >
          <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
            <i class="fas fa-robot text-white text-lg"></i>
          </div>
          <span class="text-xl font-bold text-white">AutoCoder.ai</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a 
            routerLink="/" 
            routerLinkActive="text-blue-400 bg-gray-800/50"
            [routerLinkActiveOptions]="{exact: true}"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-800/50 transition-all duration-200"
          >
            <i class="fas fa-home mr-2"></i>Home
          </a>
          <a 
            routerLink="/features" 
            routerLinkActive="text-blue-400 bg-gray-800/50"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-800/50 transition-all duration-200"
          >
            <i class="fas fa-star mr-2"></i>Features
          </a>
          <a 
            routerLink="/pricing" 
            routerLinkActive="text-blue-400 bg-gray-800/50"
            class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-800/50 transition-all duration-200"
          >
            <i class="fas fa-dollar-sign mr-2"></i>Pricing
          </a>
        </div>
      </div>

      <!-- Right Side Actions -->
      <div class="hidden md:flex items-center space-x-4">
        <button 
          (click)="navigateToLogin()"
          class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded-lg font-medium hover:shadow-lg transition-all duration-200 transform hover:-translate-y-0.5"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>Get Started
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button 
          (click)="toggleMobileMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
        >
          <i [class]="mobileMenuOpen ? 'fas fa-times' : 'fas fa-bars'" class="text-lg"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Navigation Menu -->
  <div 
    class="md:hidden transition-all duration-300 ease-in-out overflow-hidden"
    [class.max-h-0]="!mobileMenuOpen"
    [class.max-h-96]="mobileMenuOpen"
    [class.opacity-0]="!mobileMenuOpen"
    [class.opacity-100]="mobileMenuOpen"
  >
    <div class="px-2 pt-2 pb-3 space-y-1 bg-gray-900/98 backdrop-blur-xl border-t border-gray-800">
      <a 
        routerLink="/" 
        routerLinkActive="text-blue-400 bg-gray-800/70"
        [routerLinkActiveOptions]="{exact: true}"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-800/50 transition-all duration-200"
        (click)="closeMobileMenu()"
      >
        <i class="fas fa-home mr-3"></i>Home
      </a>
      <a 
        routerLink="/features" 
        routerLinkActive="text-blue-400 bg-gray-800/70"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-800/50 transition-all duration-200"
        (click)="closeMobileMenu()"
      >
        <i class="fas fa-star mr-3"></i>Features
      </a>
      <a 
        routerLink="/pricing" 
        routerLinkActive="text-blue-400 bg-gray-800/70"
        class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-800/50 transition-all duration-200"
        (click)="closeMobileMenu()"
      >
        <i class="fas fa-dollar-sign mr-3"></i>Pricing
      </a>
      <div class="pt-4">
        <button 
          (click)="navigateToLogin(); closeMobileMenu()"
          class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white px-4 py-2 rounded-lg font-medium hover:shadow-lg transition-all duration-200"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>Get Started
        </button>
      </div>
    </div>
  </div>
</nav>
